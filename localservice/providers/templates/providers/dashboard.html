<!-- providers/templates/providers/dashboard.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Provider Dashboard</title>
    <link rel="stylesheet" href="{% static 'providers/css/form.css' %}">
</head>
<body>
<div class="form-container">
    <h2>Welcome, {{ provider.full_name }}</h2>
    <a href="{% url 'providers:logout' %}" class="btn">Logout</a>

    <h3>Add Service</h3>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Service Name" required class="input-field">
        <input type="text" name="category" placeholder="Service Category" required class="input-field">
        <button type="submit" class="btn">Add Service</button>
    </form>

    <h3>Your Services</h3>
    <ul>
        {% for s in services %}
            <li>{{ s.title }} ({{ s.category }})</li>
        {% empty %}
            <li>No services added yet.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
