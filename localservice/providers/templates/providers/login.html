{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Provider Login</title>
    <link rel="stylesheet" href="{% static 'providers/css/form.css' %}">
</head>
<body>
    <div class="login-container provider-container">
        <h2>Provider Login</h2>
        <form method="POST" action="{% url 'providers:login' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required class="input-field"><br>
            <input type="password" name="password" placeholder="Password" required class="input-field"><br>
            <button type="submit" class="btn provider-btn">Login</button>
        </form>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <p>Don't have an account? <a href="{% url 'providers:signup' %}">Sign up</a></p>
    </div>
</body>
</html>
