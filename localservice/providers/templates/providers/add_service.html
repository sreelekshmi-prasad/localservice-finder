<h2>Welcome {{ provider.full_name }}</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Service Name" required>
    <input type="text" name="category" placeholder="Service Category" required>
    <button type="submit">Add Service</button>
</form>

<h3>Your Services</h3>
<ul>
    {% for s in services %}
        <li>{{ s.title }} ({{ s.category }})</li>
    {% empty %}
        <li>No services added yet.</li>
    {% endfor %}
</ul>
