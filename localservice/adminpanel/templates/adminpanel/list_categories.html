{% extends 'adminpanel/base.html' %}
{% block content %}
<h1>Service Categories</h1>

<a href="{% url 'adminpanel:dashboard' %}">Back to Dashboard</a> |
<a href="{% url 'adminpanel:add_category' %}">Add New Category</a>

<table border="1" cellpadding="5">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td>
                <form method="POST" action="{% url 'adminpanel:delete_category' category.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this category?');">Delete</button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No categories found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
