{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Available Slots</title>
</head>
<body>
<h1>Slots for {{ service.title }}</h1>

<table border="1">
<tr>
    <th>Date</th>
    <th>Start Time</th>
    <th>End Time</th>
    <th>Action</th>
</tr>
{% for slot in slots %}
<tr>
    <td>{{ slot.date }}</td>
    <td>{{ slot.start_time }}</td>
    <td>{{ slot.end_time }}</td>
    <td>
        <a href="{% url 'customers:book_slot' slot.id %}">Book</a>
    </td>
</tr>
{% empty %}
<tr><td colspan="4">No slots available.</td></tr>
{% endfor %}
</table>

<a href="{% url 'customers:dashboard' %}">Back to Dashboard</a>
</body>
</html>
